<!doctype html>
<html lang="sv">

<head>
  <title>POKÈBASE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="favicon.png">
  <style>
    header {
      text-align: center;
    }

    h1 {
      font-size: 30px;
    }

    .container-fluid {
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    .card-body {
      display: flex;
      flex: 1 0 auto;
      flex-wrap: wrap;
      gap: 10px; /* istället för margin höger vänster osv, spacear den ut den jämt fördelat*/
      line-height: 1;
      height: 100px;
      border-bottom-right-radius: 40px;
    }
    
  </style>
</head>
<!--class-info på bodyn och footern är tagen från länk nedan, och används till att sätta fästa footern-->
<!--https://radu.link/make-footer-stay-bottom-page-bootstrap/-->

<body class="d-flex flex-column min-vh-100">
  <header class="bg-success jumbotron">
    <h1 class="text-warning m-4 ">PokéBASE</h1>
  </header>
  <div class="container-fluid my-4">
    <h1>Find your pokémon</h1>
    <main>

      <!-- Sökfält -->
      <form id="search-form">
        <label for="search" class="label label-danger sr-only">Search for a pokémon</label>
        <div class="input-group" style="width: 400px;">
          <input type="search" id="search" autocomplete="off" placeholder="Enter a name" class="form-control">
          <div class="input-group-append">
            <button type="submit" class="btn btn-success">
              <!--bootstrap icon, tagen från https://icons.getbootstrap.com/icons/search/-->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </div>
        </div>
      </form>

      <!-- Loaders från https://getbootstrap.com/docs/4.2/components/spinners/-->
      <div id="preloader" class="mt-5">
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
      </div>

      <!-- Innehåll -->
      <div id="content" class="my-4">
      </div>

      <!-- Grafen -->
      <canvas id="chartRef" style="width:100%; max-width:400px;"></canvas>
    </main>
  </div>
  <script src="graph.js"></script>
<footer class="mt-auto text-center p-3 bg-success text-warning">
  <a href="https://pokeapi.co" class="text-warning"> Created and designed by Sara Rudander &copy; pokéApi</a>
</footer>
</body>
</html>
